<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" th:href="@{../../images/icon.png}" type="image/x-icon">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="../styles/script.js"></script>

</head>

<body th:object="${user}">
<header th:insert="~{fragments/header :: header}"></header>

<section class="text-center font-cyrillic p-section" style="background-color: #2d3142">
    <h1 class="text-center" style="color: white; font-weight: bold">Личный кабинет</h1>
</section>
<section class="text-center" style="margin-top: 100px">
    <img src="../images/logo.png" alt="Logo" width="80" height="80">
</section>
<section class="font-cyrillic p-section">
    <div class="container align-items-center" style="padding-right: 200px; padding-left: 200px">
        <div class="row align-items-center" style="padding-top: 40px">
            <div class="col">
                <form method="POST" action="/update-company">
                    <div class="mb-3">
                        <label for="company-name" class="form-label">Название компании</label>
                        <input type="text" class="form-control" id="company-name" name="companyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="revenue" class="form-label">Годовой доход</label>
                        <input type="number" class="form-control" id="revenue" name="revenue" required>
                    </div>
                    <div class="mb-3">
                        <label for="employees" class="form-label">Количество сотрудников</label>
                        <input type="number" class="form-control" id="employees" name="employees" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить данные</button>
                </form>
            </div>
        </div>
        <div class="row align-items-center" style="padding-top: 40px">
            <div class="col">
                <form method="POST" action="/delete-account">
                    <button type="submit" class="btn btn-danger">Удалить аккаунт</button>
                </form>
            </div>
        </div>
    </div>
</section>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
