<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" th:href="@{../../images/icon.png}" type="image/x-icon">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="../styles/script.js"></script>
</head>
<body>
<header class="d-flex align-items-center py-1 mb-4 border-bottom" style="padding-left: 10px; padding-right: 20px">
    <a class="navbar-brand" style="padding: 0; display: inline-block;" th:href="@{/}">
        <img src="../images/logo.png" alt="Logo" width="50" height="50">
    </a>
    <a class="p-header" style="font-size: 20px; font-weight: bold; margin: 0" th:href="@{/}">AssessIT</a>
</header>
<button onclick="topFunction()" id="topBtn" title="Go to top"><i class="bi bi-chevron-up"></i></button>

<div class="container" style="height: 80vh">
    <div class="container text-center" style="width:415px">
        <br/>
        <h2 style="color: #2C3341">Регистрация</h2>
        <br/>
        <form method="post" th:action="@{/registration}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div th:object="${company}">
                <div class="form-floating has-validation">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Input" maxlength="20" aria-describedby="floatingInput" required th:field="*{name}">
                    <label for="floatingInput">Название компании</label>
                </div>
                <div th:if="${errorCompany}" class="text-danger" style="font-size: smaller;">
                    <p th:text="${errorCompany}"></p>
                </div>
            </div>
            <div th:object="${user}">
                <br/>
                <div class="form-floating has-validation">
                    <input type="text" class="form-control" id="floatingName" placeholder="Name" maxlength="20" aria-describedby="floatingName" required th:field="*{firstname}">
                    <label for="floatingName">Ваше имя</label>
                </div>
                <br/>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" aria-describedby="floatingEmail" required th:field="*{email}">
                    <label for="floatingEmail">Электронная почта</label>
                </div>
                <div th:if="${errorEmail}" class="text-danger" style="font-size: smaller;">
                    <p th:text="${errorEmail}"></p>
                </div>
                <br/>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" aria-describedby="floatingPassword" required minlength="6" maxlength="10" th:field="*{password}" oninput="checkPasswordValidity()">
                    <label for="floatingPassword">Пароль</label>
                </div>
            </div>
            <br/>
            <div>
                <button class="w-100 btn btn-lg btn-light btn-orange" type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
