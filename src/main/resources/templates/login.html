<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" th:href="@{../../images/icon.png}" type="image/x-icon">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>
<header class="d-flex align-items-center py-1 mb-4 border-bottom" style="padding-left: 10px; padding-right: 20px">
    <a class="navbar-brand" style="padding: 0; display: inline-block;" th:href="@{/}">
        <img src="../images/logo.png" alt="Logo" width="50" height="50">
    </a>
    <a class="p-header" style="font-size: 20px; font-weight: bold; margin: 0" th:href="@{/}">AssessIT</a>
</header>
<div class="container" style="height: 80vh">
    <div class="container p-3 text-center" style="background-color: white; border-radius:5px; width:300px">
        <br/>
        <h2 style="color: #2C3341">Вход в аккаунт</h2>
        <br/>
        <form th:method="post" th:action="@{/singin}" th:object="${user}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email" aria-describedby="floatingInput" required th:field="*{email}">
                <label for="floatingInput">Электронная почта</label>
            </div>
            <br/>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" aria-describedby="floatingPassword" required minlength="6" maxlength="10" th:field="*{password}">
                <label for="floatingPassword">Пароль</label>
            </div>
            <br/>
            <div th:if="${errorMessage}" class="text-danger" style="font-size: smaller">
                <p style="color: #EC6A32" th:text="${errorMessage}"></p>
            </div>
            <br/>
            <div>
                <button class="w-100 btn btn-lg btn-light btn-orange" type="submit">Войти</button>
            </div>
            <br/>
            <div class="text-center">
                <a style="color: #2d3142" th:href="@{/reg}">Регистрация</a>
            </div>
        </form>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
